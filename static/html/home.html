<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Convo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>        
        <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster|Open+Sans|Roboto" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
        <script type="text/javascript" src="/static/js/main.js"></script>
    </head>
    <body>
        
        <!--header-->
        <div class="header-div">
            <h1 class="header-text">Convo</h1>
        <div>

        <br />

        <!--new messages will be placed here-->
        <div id="message-box">
            <ul class="list-group" id=messages>

            </ul>
        </div>

        <br />

        <!--message input-->
        <div class="message-input-container">
            <form name="j-form" id="j-form" action="" method="post">
                <input type="text" class="message-input" placeholder="Message..." id="msg" name="msg">                   
            </form>             
        </div>


        <!--set username modal-->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="name-save-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Choose A Name</h4>
                    </div>
                    <div class="modal-body">                    
                        <input class="form-control" id="name-input" placeholder="Name..."/>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success btn-block" id="save-name-btn" onclick="saveName()">Save</button>
                    </div>
                </div>
            </div>
        </div> 


    </body>
</html>
